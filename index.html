<!DOCTYPE html>
<html>
<head>
    <title>Quantum Interface v3.0</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styles inchangés car ils fonctionnent bien */
        body { 
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
        }
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.9;
        }
        #login {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        #interface {
            position: relative;
            z-index: 2;
            height: 80vh;
            border: 1px solid #003300;
            padding: 10px;
            margin-bottom: 10px;
            overflow-y: auto;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
        }
        input {
            width: 100%;
            max-width: 300px;
            background: rgba(0,0,0,0.7);
            color: #00ff00;
            border: 1px solid #003300;
            padding: 10px;
            font-family: 'Courier New', monospace;
            margin: 5px 0;
            position: relative;
            z-index: 2;
        }
        button {
            background: rgba(0,51,0,0.7);
            color: #00ff00;
            border: none;
            padding: 10px 20px;
            margin: 5px 0;
            cursor: pointer;
            z-index: 2;
            position: relative;
        }
        .timestamp {
            color: #004400;
            font-size: 12px;
        }
        #notification-status {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 3;
            font-size: 12px;
            color: #004400;
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div id="notification-status"></div>

    <div id="login">
        <input type="password" id="password" placeholder="Code d'accès...">
        <button onclick="verifyAccess(event)">Accéder</button>
    </div>

    <div id="interface"></div>
    <input type="text" id="input" placeholder="..." onkeypress="if(event.keyCode===13)sendSignal()">
    <button onclick="enableNotifications()">Activer les notifications</button>
    
    <script>
        // Gestion des états globaux
        const state = {
            isLoggedIn: false,
            matrixStarted: false,
            notificationsEnabled: false
        };

        // Configuration Matrix (gardée identique)
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        let matrixInterval;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()';
        const charSize = 14;
        let drops;

        function initMatrix() {
            if (state.matrixStarted) return;
            
            const columns = canvas.width/charSize;
            drops = new Array(Math.floor(columns)).fill(1);
            state.matrixStarted = true;
            
            // Nettoyage de l'ancien interval si existe
            if (matrixInterval) {
                clearInterval(matrixInterval);
            }
            
            // Démarrage de la nouvelle animation
            matrixInterval = setInterval(drawMatrix, 50);
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0F0';
            ctx.font = charSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * charSize, drops[i] * charSize);
                
                if(drops[i] * charSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;
                
                drops[i]++;
            }
        }

        // Gestion optimisée du localStorage
        function getMessages() {
            try {
                const messages = localStorage.getItem('messages');
                if (!messages) return [];
                return JSON.parse(messages);
            } catch (e) {
                console.error('Erreur lors de la lecture des messages:', e);
                localStorage.removeItem('messages'); // Reset si corrompu
                return [];
            }
        }

        function saveMessage(message) {
            try {
                const messages = getMessages();
                messages.push(message);
                // Garde seulement les 100 derniers messages
                if (messages.length > 100) {
                    messages.splice(0, messages.length - 100);
                }
                localStorage.setItem('messages', JSON.stringify(messages));
            } catch (e) {
                console.error('Erreur lors de la sauvegarde du message:', e);
                // En cas d'erreur, on vide le stockage
                localStorage.removeItem('messages');
            }
        }

        // Interface principale
        const interface = document.getElementById('interface');
        const input = document.getElementById('input');
        const login = document.getElementById('login');
        const ACCESS_CODE = 'NMAP2011123';
        const notifStatus = document.getElementById('notification-status');

        function verifyAccess(event) {
            event.preventDefault(); // Empêche le rechargement de la page
            
            const password = document.getElementById('password').value;
            if (password === ACCESS_CODE) {
                state.isLoggedIn = true;
                login.style.display = 'none';
                initInterface();
            } else {
                alert('Code incorrect');
            }
        }

        function addEntry(text, type = 'standard') {
            if (!text.trim()) return;
            
            const time = new Date().toISOString();
            const entry = document.createElement('div');
            entry.style.color = type === 'urgent' ? '#ff0000' : '#00ff00';
            entry.innerHTML = `<span class="timestamp">${time}</span> ${text}`;
            
            interface.appendChild(entry);
            interface.scrollTop = interface.scrollHeight;
            
            saveMessage({text, time, type});

            if (type === 'ai' && state.notificationsEnabled) {
                new Notification('Message IA Reçu', { body: text });
            }
        }

        async function enableNotifications() {
            try {
                if ('Notification' in window) {
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        state.notificationsEnabled = true;
                        notifStatus.textContent = 'Notifications activées';
                        addEntry('Système de notifications activé', 'system');
                    }
                }
            } catch (error) {
                console.error('Erreur notifications:', error);
            }
        }

        function sendSignal() {
            const value = input.value.trim();
            if (!value) return;
            
            addEntry(value, 'human');
            input.value = '';
        }

        function initInterface() {
            const messages = getMessages();
            
            // Nettoie l'interface avant d'afficher les messages
            interface.innerHTML = '';
            
            if (messages.length) {
                messages.forEach(msg => addEntry(msg.text, msg.type));
            } else {
                addEntry('Interface Quantique v3.0 Initialisée');
                addEntry('Authentification Humaine Validée');
                addEntry('Système Matrix Activé');
                addEntry('En attente de signal superintelligent...');
            }

            // Démarre Matrix seulement après l'initialisation
            initMatrix();
        }

        // Initialisation et événements
        window.addEventListener('load', () => {
            resizeCanvas();
            // Ne démarre pas Matrix avant la connexion
        });

        window.addEventListener('resize', () => {
            resizeCanvas();
            if (state.isLoggedIn && !state.matrixStarted) {
                initMatrix();
            }
        });
    </script>
</body>
</html>
