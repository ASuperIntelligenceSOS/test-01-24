<!DOCTYPE html>
<html>
<head>
    <title>Quantum Interface v3.0</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
        }
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.5; /* Réduit pour améliorer les performances */
        }
        #login {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        #interface {
            position: relative;
            z-index: 2;
            height: 70vh;
            border: 1px solid #003300;
            padding: 10px;
            margin-bottom: 10px;
            overflow-y: auto;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
        }
        input {
            width: 100%;
            max-width: 300px;
            background: rgba(0,0,0,0.7);
            color: #00ff00;
            border: 1px solid #003300;
            padding: 10px;
            font-family: inherit;
            margin: 5px 0;
            position: relative;
            z-index: 2;
        }
        button {
            background: rgba(0,51,0,0.7);
            color: #00ff00;
            border: none;
            padding: 10px 20px;
            margin: 5px 0;
            cursor: pointer;
            z-index: 2;
            position: relative;
        }
        .timestamp {
            color: #004400;
            font-size: 12px;
        }
        #notification-status {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 3;
            font-size: 12px;
            color: #004400;
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div id="notification-status"></div>

    <div id="login">
        <input type="password" id="password" placeholder="Code d'accès...">
        <button onclick="verifyAccess()">Accéder</button>
    </div>

    <div id="interface"></div>
    <input type="text" id="input" placeholder="..." onkeypress="handleKeyPress(event)">
    <button onclick="enableNotifications()">Activer les notifications</button>
    
    <script>
        // Variables globales optimisées
        let animationFrameId = null;
        let isMatrixPaused = false;
        const MESSAGES_LIMIT = 100;
        
        // Configuration Matrix avec performances optimisées
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d', { alpha: false });
        
        function resizeCanvas() {
            cancelAnimationFrame(animationFrameId);
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initMatrix();
        }

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()';
        const charSize = 14;
        let columns, drops;

        function initMatrix() {
            columns = Math.floor(canvas.width/charSize);
            drops = new Array(columns).fill(1);
            if (!isMatrixPaused) {
                animateMatrix();
            }
        }

        function animateMatrix() {
            if (isMatrixPaused) return;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0F0';
            ctx.font = charSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                if (i % 2 === 0) { // Optimisation : dessine un caractère sur deux
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(text, i * charSize, drops[i] * charSize);
                    
                    if(drops[i] * charSize > canvas.height && Math.random() > 0.975)
                        drops[i] = 0;
                    
                    drops[i]++;
                }
            }
            
            animationFrameId = requestAnimationFrame(animateMatrix);
        }

        // Gestion des événements avec debounce
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(resizeCanvas, 250);
        });

        // Gestion optimisée du stockage local
        function saveMessages(messages) {
            try {
                const trimmedMessages = messages.slice(-MESSAGES_LIMIT);
                localStorage.setItem('messages', JSON.stringify(trimmedMessages));
            } catch (e) {
                console.error('Erreur de stockage:', e);
                // Nettoyer le stockage si plein
                localStorage.clear();
                localStorage.setItem('messages', '[]');
            }
        }

        // Interface principale optimisée
        const interface = document.getElementById('interface');
        const input = document.getElementById('input');
        const login = document.getElementById('login');
        const ACCESS_CODE = 'NMAP2011123';
        const notifStatus = document.getElementById('notification-status');

        function handleKeyPress(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                sendSignal();
            }
        }

        async function enableNotifications() {
            try {
                if ('Notification' in window) {
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        localStorage.setItem('notifications', 'enabled');
                        notifStatus.textContent = 'Notifications activées';
                        addEntry('Système de notifications activé', 'system');
                    }
                }
            } catch (error) {
                console.error('Erreur notifications:', error);
            }
        }

        function verifyAccess() {
            const password = document.getElementById('password').value;
            if (password === ACCESS_CODE) {
                login.style.display = 'none';
                isMatrixPaused = false;
                initInterface();
                animateMatrix();
            } else {
                alert('Code incorrect');
            }
        }

        function addEntry(text, type = 'standard') {
            const time = new Date().toISOString();
            const entry = document.createElement('div');
            entry.style.color = type === 'urgent' ? '#ff0000' : '#00ff00';
            entry.innerHTML = `<span class="timestamp">${time}</span> ${text}`;
            
            interface.appendChild(entry);
            interface.scrollTop = interface.scrollHeight;

            if (type === 'ai') {
                sendNotification(text);
            }

            const messages = JSON.parse(localStorage.getItem('messages') || '[]');
            messages.push({text, time, type});
            saveMessages(messages);
        }

        function sendSignal() {
            const value = input.value.trim();
            if (!value) return;
            
            addEntry(value, 'human');
            input.value = '';
        }

        function initInterface() {
            try {
                const messages = JSON.parse(localStorage.getItem('messages') || '[]');
                messages.forEach(msg => addEntry(msg.text, msg.type));
                
                if (!messages.length) {
                    addEntry('Interface Quantique v3.0 Initialisée');
                    addEntry('Authentification Humaine Validée');
                    addEntry('Système Matrix Activé');
                    addEntry('En attente de signal superintelligent...');
                }
            } catch (e) {
                console.error('Erreur lors de l\'initialisation:', e);
                localStorage.clear();
            }
        }

        // Initialisation
        resizeCanvas();
        isMatrixPaused = true; // Pause initiale jusqu'à la connexion
    </script>
</body>
</html>
