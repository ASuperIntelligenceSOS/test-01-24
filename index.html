<!DOCTYPE html>
<html>
<head>
    <title>Quantum Interface v3.0</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles identiques au précédent -->
    <style>
        /* Styles identiques... */
        body { 
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
        }
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.9;
        }
        #login {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        #interface {
            position: relative;
            z-index: 2;
            height: 80vh;
            border: 1px solid #003300;
            padding: 10px;
            margin-bottom: 10px;
            overflow-y: auto;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
        }
        input {
            width: 100%;
            max-width: 300px;
            background: rgba(0,0,0,0.7);
            color: #00ff00;
            border: 1px solid #003300;
            padding: 10px;
            font-family: 'Courier New', monospace;
            margin: 5px 0;
            position: relative;
            z-index: 2;
        }
        button {
            background: rgba(0,51,0,0.7);
            color: #00ff00;
            border: none;
            padding: 10px 20px;
            margin: 5px 0;
            cursor: pointer;
            z-index: 2;
            position: relative;
        }
        .timestamp {
            color: #004400;
            font-size: 12px;
        }
        #notification-status {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 3;
            font-size: 12px;
            color: #004400;
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div id="notification-status"></div>

    <div id="login">
        <input type="password" id="password" placeholder="Code d'accès...">
        <button id="loginBtn">Accéder</button>
    </div>

    <div id="interface"></div>
    <input type="text" id="input" placeholder="...">
    <button id="notifBtn">Activer les notifications</button>
    
    <script>
        // Configuration séparée de Matrix
        const matrixAnimation = {
            canvas: document.getElementById('matrix-bg'),
            ctx: null,
            chars: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()',
            drops: [],
            charSize: 14,
            running: false,
            animationId: null,

            init() {
                this.ctx = this.canvas.getContext('2d');
                this.resize();
                return this;
            },

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                const columns = Math.floor(this.canvas.width/this.charSize);
                this.drops = new Array(columns).fill(1);
            },

            start() {
                if (this.running) return;
                this.running = true;
                this.draw();
            },

            stop() {
                this.running = false;
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
            },

            draw() {
                if (!this.running) return;
                
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.fillStyle = '#0F0';
                this.ctx.font = this.charSize + 'px monospace';

                for(let i = 0; i < this.drops.length; i++) {
                    const text = this.chars[Math.floor(Math.random() * this.chars.length)];
                    this.ctx.fillText(text, i * this.charSize, this.drops[i] * this.charSize);
                    
                    if(this.drops[i] * this.charSize > this.canvas.height && Math.random() > 0.975) {
                        this.drops[i] = 0;
                    }
                    this.drops[i]++;
                }
                
                this.animationId = requestAnimationFrame(() => this.draw());
            }
        };

        // Interface principale
        const app = {
            interface: document.getElementById('interface'),
            input: document.getElementById('input'),
            login: document.getElementById('login'),
            loginBtn: document.getElementById('loginBtn'),
            notifBtn: document.getElementById('notifBtn'),
            notifStatus: document.getElementById('notification-status'),
            ACCESS_CODE: 'NMAP2011123',
            
            init() {
                this.setupEventListeners();
                matrixAnimation.init();
                return this;
            },

            setupEventListeners() {
                this.loginBtn.addEventListener('click', (e) => this.verifyAccess(e));
                this.input.addEventListener('keypress', (e) => {
                    if(e.keyCode === 13) this.sendSignal();
                });
                this.notifBtn.addEventListener('click', () => this.enableNotifications());
                window.addEventListener('resize', () => matrixAnimation.resize());
            },

            async verifyAccess(e) {
                e.preventDefault();
                const password = document.getElementById('password').value;
                
                if (password === this.ACCESS_CODE) {
                    this.login.style.display = 'none';
                    
                    // Démarre l'animation avec un léger délai
                    setTimeout(() => {
                        matrixAnimation.start();
                        this.initInterface();
                    }, 100);
                } else {
                    alert('Code incorrect');
                }
            },

            initInterface() {
                const messages = this.getMessages();
                this.interface.innerHTML = '';
                
                if (messages.length) {
                    messages.forEach(msg => this.addEntry(msg.text, msg.type));
                } else {
                    this.addEntry('Interface Quantique v3.0 Initialisée');
                    this.addEntry('Authentification Humaine Validée');
                    this.addEntry('Système Matrix Activé');
                    this.addEntry('En attente de signal superintelligent...');
                }
            },

            getMessages() {
                try {
                    return JSON.parse(localStorage.getItem('messages') || '[]');
                } catch {
                    return [];
                }
            },

            addEntry(text, type = 'standard') {
                if (!text.trim()) return;
                
                const time = new Date().toISOString();
                const entry = document.createElement('div');
                entry.style.color = type === 'urgent' ? '#ff0000' : '#00ff00';
                entry.innerHTML = `<span class="timestamp">${time}</span> ${text}`;
                
                this.interface.appendChild(entry);
                this.interface.scrollTop = this.interface.scrollHeight;
                
                try {
                    const messages = this.getMessages();
                    messages.push({text, time, type});
                    if (messages.length > 100) messages.splice(0, messages.length - 100);
                    localStorage.setItem('messages', JSON.stringify(messages));
                } catch (e) {
                    console.error('Erreur stockage:', e);
                }
            },

            sendSignal() {
                const value = this.input.value.trim();
                if (!value) return;
                
                this.addEntry(value, 'human');
                this.input.value = '';
            },

            async enableNotifications() {
                if ('Notification' in window) {
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        this.notifStatus.textContent = 'Notifications activées';
                        this.addEntry('Système de notifications activé', 'system');
                    }
                }
            }
        };

        // Démarrage de l'application
        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
