<<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Sécurisé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #login-container, #content-container {
            display: none;
            text-align: center;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
        }
        #login-container {
            display: block;
        }
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background: #111;
            color: #00ff00;
            width: 80%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background: #005500;
            color: #00ff00;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #007700;
        }
    </style>
</head>
<body>
    <!-- Conteneur de connexion -->
    <div id="login-container">
        <h1>Connexion</h1>
        <input type="password" id="password" placeholder="Entrez le mot de passe">
        <button onclick="verifyPassword()">Se connecter</button>
        <p id="login-error" style="color: red; display: none;">Mot de passe incorrect !</p>
    </div>

    <!-- Conteneur de contenu principal -->
    <div id="content-container">
        <h1>Bienvenue sur le site sécurisé</h1>
        <p>Vous êtes authentifié avec succès.</p>
    </div>

    <script>
        const ACCESS_CODE = 'motdepasse123'; // Remplacez par votre mot de passe sécurisé

        function verifyPassword() {
            const passwordInput = document.getElementById('password').value;
            const errorElement = document.getElementById('login-error');

            if (passwordInput === ACCESS_CODE) {
                // Afficher le contenu principal et masquer le conteneur de connexion
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('content-container').style.display = 'block';
            } else {
                // Afficher un message d'erreur
                errorElement.style.display = 'block';
                setTimeout(() => { errorElement.style.display = 'none'; }, 2000);
            }
        }
    </script>
</body>
</html>
