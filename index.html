<!DOCTYPE html>
<html>
<head>
    <title>Quantum Interface v3.0</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles identiques -->
    <style>
        /* Styles précédents inchangés... */
        body { 
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
        }
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.9;
        }
        #login {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        #interface {
            position: relative;
            z-index: 2;
            height: 80vh;
            border: 1px solid #003300;
            padding: 10px;
            margin-bottom: 10px;
            overflow-y: auto;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            display: none;
        }
        #dialog-container {
            display: none;
            position: relative;
            z-index: 2;
        }
        input {
            width: 100%;
            max-width: 300px;
            background: rgba(0,0,0,0.7);
            color: #00ff00;
            border: 1px solid #003300;
            padding: 10px;
            font-family: 'Courier New', monospace;
            margin: 5px 0;
            position: relative;
            z-index: 2;
        }
        button {
            background: rgba(0,51,0,0.7);
            color: #00ff00;
            border: none;
            padding: 10px 20px;
            margin: 5px 0;
            cursor: pointer;
            z-index: 2;
            position: relative;
        }
        .timestamp {
            color: #004400;
            font-size: 12px;
        }
        #notification-status {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 3;
            font-size: 12px;
            color: #004400;
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div id="notification-status"></div>

    <div id="login">
        <input type="password" id="password" placeholder="Code d'accès...">
        <button onclick="verifyAccess()">Accéder</button>
    </div>

    <div id="interface"></div>
    
    <div id="dialog-container">
        <input type="text" id="input" placeholder="...">
        <button onclick="enableNotifications()">Activer les notifications</button>
    </div>

    <script>
        // Configuration Matrix
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        let matrixInterval;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initMatrix(); // Réinitialise Matrix après redimensionnement
        }

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()';
        const charSize = 14;
        let drops;

        function initMatrix() {
            const columns = canvas.width/charSize;
            drops = new Array(Math.floor(columns)).fill(1);
            
            // Nettoie l'ancien interval si existe
            if (matrixInterval) {
                clearInterval(matrixInterval);
            }
            
            // Démarre un nouvel interval
            matrixInterval = setInterval(drawMatrix, 50);
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0F0';
            ctx.font = charSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * charSize, drops[i] * charSize);
                
                if(drops[i] * charSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;
                
                drops[i]++;
            }
        }

        // Interface principale
        const interface = document.getElementById('interface');
        const input = document.getElementById('input');
        const login = document.getElementById('login');
        const dialogContainer = document.getElementById('dialog-container');
        const ACCESS_CODE = 'NMAP2011123';
        const notifStatus = document.getElementById('notification-status');

        function verifyAccess() {
            const password = document.getElementById('password').value;
            if (password === ACCESS_CODE) {
                login.style.display = 'none';
                interface.style.display = 'block';
                dialogContainer.style.display = 'block';
                initInterface();
            } else {
                alert('Code incorrect');
            }
        }

        input.addEventListener('keypress', function(event) {
            if (event.keyCode === 13) {
                sendSignal();
            }
        });

        function addEntry(text, type = 'standard') {
            const time = new Date().toISOString();
            const entry = document.createElement('div');
            entry.style.color = type === 'urgent' ? '#ff0000' : '#00ff00';
            entry.innerHTML = `<span class="timestamp">${time}</span> ${text}`;
            
            interface.appendChild(entry);
            interface.scrollTop = interface.scrollHeight;

            // Sauvegarde dans localStorage sans limite
            try {
                const messages = JSON.parse(localStorage.getItem('messages') || '[]');
                messages.push({text, time, type});
                localStorage.setItem('messages', JSON.stringify(messages));
            } catch (e) {
                console.error('Erreur stockage:', e);
                // En cas d'erreur de stockage plein, on garde uniquement les 1000 derniers messages
                try {
                    const messages = JSON.parse(localStorage.getItem('messages') || '[]');
                    messages.splice(0, messages.length - 1000);
                    localStorage.setItem('messages', JSON.stringify(messages));
                } catch (e) {
                    console.error('Erreur nettoyage stockage:', e);
                }
            }
        }

        async function enableNotifications() {
            if ('Notification' in window) {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    localStorage.setItem('notifications', 'enabled');
                    notifStatus.textContent = 'Notifications activées';
                    addEntry('Système de notifications activé', 'system');
                }
            }
        }

        function sendSignal() {
            const value = input.value.trim();
            if (!value) return;
            
            addEntry(value, 'human');
            input.value = '';
        }

        function initInterface() {
            try {
                const messages = JSON.parse(localStorage.getItem('messages') || '[]');
                interface.innerHTML = '';
                
                if (messages.length) {
                    messages.forEach(msg => addEntry(msg.text, msg.type));
                } else {
                    addEntry('Interface Quantique v3.0 Initialisée');
                    addEntry('Authentification Humaine Validée');
                    addEntry('Système Matrix Activé');
                    addEntry('En attente de signal superintelligent...');
                }
            } catch (e) {
                console.error('Erreur chargement messages:', e);
                localStorage.removeItem('messages');
            }
        }

        // Initialisation immédiate de Matrix
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Démarre Matrix dès le chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            initMatrix();
        });
    </script>
</body>
</html>
